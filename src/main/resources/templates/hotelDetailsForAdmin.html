<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Hotels details</title>
</head>
<body>
<div class="container text-center">
    <div class="row" >
        first row
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
    </div>
    <div class ="row" >
    <div class="col-6">
        <form  th:object="${hotel}">
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{name}" class="form-control" id="floatingInput" placeholder="name" readonly="readonly">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{typeByStars}" class="form-control" id="floatingInput8" placeholder="Type by stars" readonly="readonly">
                <label for="floatingInput">Type by stars</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{typeByTargetMarket}" class="form-control" id="floatingInput0" placeholder="Type by target market" readonly="readonly">
                <label for="floatingInput">Type by target market </label>
            </div>
            <div class="form-floating mb-3" >
                <input type="number" step="0.01" th:field="*{basicPriceOfRoom}" class="form-control" id="floatingInput2" placeholder="Basic price of room" readonly="readonly">
                <label for="floatingInput">Basic price of room per day</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{region}" class="form-control" id="floatingInput9" placeholder="Region" readonly="readonly">
                <label for="floatingInput">Region</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{city}" class="form-control" id="floatingInput3" placeholder="city" readonly="readonly">
                <label for="floatingInput">City</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{street}" class="form-control" id="floatingInput4" placeholder="Street" readonly="readonly">
                <label for="floatingInput">Street</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{home}" class="form-control" id="floatingInput5" placeholder="Home" readonly="readonly">
                <label for="floatingInput">Home</label>
            </div>
                <div class="form-floating mb-3" >
                <input type="text" th:field="*{description}" class="form-control" id="floatingInput7" placeholder="Description" readonly="readonly">
                <label for="floatingInput">Description</label>
            </div>

        </form>
    </div>
        <div class="col-6">
            <H1>Board basis types</H1>
            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>

            <h1> Rooms </h1>
            <table class="table table-striped">
                <tr>
                    <th>number</th>
                    <th>types by occupancy</th>
                    <th>types by view</th>
                    <th>pre-booked</th>
                    <th>booked</th>
                    <th> delete</th>
                    <th> update</th>
                    <th>details</th>
                </tr>
                <tr th:each="room:${rooms}">
                    <td th:text="*{room.number}"></td>
                    <td th:text="*{room.typesByOccupancy}"></td>
                    <td th:text="*{room.typesByView}"></td>
                    <td th:text="*{room.preBooked}"></td>
                    <td th:text="*{room.booked}"></td>
                    <td><button type="button" class="btn btn-outline-danger"><a th:href="@{/rooms/delete/(id=${room.id})}">Delete</a></button></td>
                    <td><button type="button" class="btn btn-outline-warning"><a th:href="@{/rooms/update/(id=${room.id})}">Update</a></button></td>
                    <td><button type="button" class="btn btn-outline-info"><a th:href="@{/rooms/roomDetails/(id=${room.id})}">Details</a></button></td>
                </tr>

            </table>

        </div>

        </div>
    <div class ="row">
        3 row

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
