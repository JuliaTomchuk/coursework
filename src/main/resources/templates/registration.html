<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <section class="vh-100 bg-image"
                 style="background-image: url('https://oceanpanel.org/wp-content/uploads/2020/06/summer-time-under-the-sea-ocean-water-2021-08-28-14-51-43-utc-scaled.jpg');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                    <form th:method="post" th:action="@{/user/registration}" th:object="${newUser}">

                                        <div class="form-outline mb-4">
                                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                                            <input type="text" th:field="*{firstName}" id="form3Example1cg"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example1cg">Name</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <p th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></p>
                                            <input type="text" th:field="*{secondName}" id="form3Example11cg"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example1cg">Surname</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <p th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></p>
                                            <input type="text" th:field="*{patronymic}" id="form3Example21cg"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example1cg">Patronymic</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                                            <input type="text" th:field="*{username}" id="form3Example23cg"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example1cg">Login</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                            <input type="password" th:field="*{password}" id="form3Example4cg"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example4cg">Password</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <p th:if="${#fields.hasErrors('passportNumber')}"
                                               th:errors="*{passportNumber}"></p>
                                            <input type="text" th:field="*{passportNumber}" id="form3Example25cg"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example1cg">Passport Number</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                                            <input type="number" th:field="*{age}" id="form3Example27cg"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="form3Example1cg">Age</label>
                                        </div>


                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                                Register
                                            </button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                                href="/user/login"
                                                class="fw-bold text-body"><u>Login here</u></a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
