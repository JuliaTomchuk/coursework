<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Add room</title>
</head>
<body>
<div class="container text-center">
  <div class="row" >
    first row
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
  </div>
  <div class ="row" >
    <H1>Add board basis</H1>

    <form th:method="post" th:action="@{/hotels/addBoardBasis}" >
         <div class="form-floating mb-3" >
        <input type="text" th:value="${idHotel}" th:name="idHotel" th:object="${idHotel}"  class="form-control" id="floatingInput2" placeholder="hotel id" readonly="readonly">
        <label for="floatingInput2">Hotel id</label>
      </div>
      <div>
        <select th:name="boardBasisType"  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option value="All_INCLUSIVE">AI</option>
          <option value="ULTRA_All_INCLUSIVE">UAI</option>
          <option value="BED_AND_BREAKFAST">B&B</option>
          <option value="HALF_BOARD">HB</option>
          <option value="FULL_BOARD">FB</option>
        </select>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>

    </form>

  </div>
  <div class ="row">
    3 row

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
