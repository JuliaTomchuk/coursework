<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Destinations</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col" th:insert="~{fragments.html :: navbar}"></div>
    </div>
    <div class="container text-center mt-5">
        <div class="w-50 mx-auto">
        <div class="col-10 " th:if="${type}=='rooms'">
            <H1>Choose region</H1>
            <ul class="list-group " th:each="element:${regionsByDestinations}">
                <a class="list-group-item fw-bold " th:text="${element.key}"></a><br>
                <div class="list-group" th:each="region:${element.value}">
                    <a th:href="@{/rooms/(regionName=${region.name},destinationName=${element.key})}"
                       class="list-group-item list-group-item-action" th:text="${region.name}"></a><br>
                </div>
            </ul>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col mb-1" th:insert="~{fragments.html::bottom}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
