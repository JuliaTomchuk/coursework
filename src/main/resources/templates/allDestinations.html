<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Destinations</title>
</head>
<body>
<div class="container text-center">
    <div class="row">
        first row
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
    </div>
    <div class="row">
        <div class="col-3" th:insert="~{fragments.html :: allDestinations}">
        </div>
        <div class="col-6 " th:if="${type}=='rooms'">
            <H1>Choose region</H1>
            <ul class="list-group " th:each="element:${regionsByDestinations}">
                <a class="list-group-item fw-bold " th:text="${element.key}"></a><br>
                <div class="list-group" th:each="region:${element.value}">
                    <a th:href="@{/rooms/(regionName=${region.name},destinationName=${element.key})}"
                       class="list-group-item list-group-item-action" th:text="${region.name}"></a><br>
                </div>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
