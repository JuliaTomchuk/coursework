</div>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<body>

<div th:fragment="allDestinations">

    <div class="list-group" th:each="destination:${allDestinations}">
        <a th:href="@{/destinations/details/(id=${destination.id})}" class="list-group-item list-group-item-action"
           th:text="${destination.name}"></a>
    </div>

</div>
<div th:fragment="bottom">
    <div class="row align-items-center text-center fixed-bottom">
        <div class="col">
            <div class="topbarElements d-inline-flex align-items-center">
                <div>&#x27A4;</div>
                <div class="text-start d-md-block d-none">
                    <h5 class="p-0 m-0 text-uppercase">Office</h5>
                    <p class="p-0 m-0 text-secondary">123 Broad St, Cookeville, TN</p>
                </div>
            </div>
        </div>
        <div class="col border-start border-end">
            <div class="topbarElements d-inline-flex align-items-center">
                <div>&#x270E;</div>
                <div class="text-start d-md-block d-none">
                    <h5 class="p-0 m-0 text-uppercase">Email</h5>
                    <p class="p-0 m-0 text-secondary">example@email.com</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="topbarElements d-inline-flex align-items-center">
                <div>
                    &#x260F;
                </div>
                <div class="text-start d-md-block d-none">
                    <h5 class="p-0 m-0 text-uppercase">Phone</h5>
                    <p class="p-0 m-0 text-secondary">+91 123 123 2323</p>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="row" th:fragment="navbar">
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/destinations}">Destinations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/allDestinations/(type='rooms')}">Hotels</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Flights</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Tours</a>
        </li>

            <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" th:href="@{/cart}">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" th:href="@{/user/accountManager}"> Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" th:href="@{/user/login}"> Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" th:href="@{/user/registration}">Registration</a>
            </li>

            <li th:if="${isAdmin}" class="nav-item">
                <a class="nav-link mx-2 text-uppercase" th:href="@{/adminPage}"> Travel manager</a>
            </li>
        <li class="nav-item">
            <form th:method="post" th:action="@{/try-logout}">
                <button type="submit" class="btn btn-outline-secondary">Logout</button>
            </form>
        </li>

    </ul>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
