<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title th:text="${hotel.name}"></title>
</head>
<body>
<div class="container text-center">
  <div class="row" >
    first row
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
  </div>
  <div class ="row" >
    <div class="col-6">
      <form  th:object="${hotel}">
        <div class="form-floating mb-3" >
          <input type="text" th:field="*{name}" class="form-control" id="floatingInput" placeholder="name" readonly="readonly">
          <label for="floatingInput">Name</label>
        </div>
          <div class="form-floating mb-3" >
          <input type="text" th:field="*{region}" class="form-control" id="floatingInput9" placeholder="Region" readonly="readonly">
          <label for="floatingInput">Region</label>
        </div>
        <div class="form-floating mb-3" >
          <input type="text" th:field="*{typeByStars}" class="form-control" id="floatingInput8" placeholder="Type by stars" readonly="readonly">
          <label for="floatingInput">Type by stars</label>
        </div>
        <div class="form-floating mb-3" >
          <input type="text" th:field="*{typeByTargetMarket}" class="form-control" id="floatingInput0" placeholder="Type by target market" readonly="readonly">
          <label for="floatingInput">Type by target market </label>
        </div>

        <div class="form-floating mb-3" >
          <input type="text" th:field="*{city}" class="form-control" id="floatingInput3" placeholder="city" readonly="readonly">
          <label for="floatingInput">City</label>
        </div>
        <div class="form-floating mb-3" >
          <input type="text" th:field="*{street}" class="form-control" id="floatingInput4" placeholder="Street" readonly="readonly">
          <label for="floatingInput">Street</label>
        </div>
        <div class="form-floating mb-3" >
          <input type="text" th:field="*{home}" class="form-control" id="floatingInput5" placeholder="Home" readonly="readonly">
          <label for="floatingInput">Home</label>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea th:field="*{description}" class="form-control" id="exampleFormControlTextarea1" rows="6" readonly="readonly"></textarea>
        </div>

      </form>
      <div >
        <p><H3><a th:href="@{/review/save/(id=${hotel.id})}" class="link-success">Add review</a></H3></p>
      </div>
    </div>
    <div class="col-6">
      <H1>Board basis types</H1>
      <table class="table table-striped">
        <tr>
          <th>Board basis type</th>

        </tr>
        <tr th:each="boardBasis:${hotel.getBoardBasisSet()}">
          <td th:text="*{boardBasis}"></td>
          </tr>

      </table>

      <h1> Rooms </h1>
      <table class="table table-striped">
        <tr>
          <th>Room type by occupancy</th>
        </tr>
        <tr th:each="typeByOccupancy:${hotel.roomTypesByOccupancySet}">
          <td th:text="*{typeByOccupancy}"></td>
        </tr>

      </table>

      <table class="table table-striped">
        <tr>
          <th>Room type by view</th>
        </tr>
        <tr th:each="typeByView:${hotel.roomTypesByViewSet}">
          <td th:text="*{typeByView}"></td>
        </tr>

      </table>
      <br>
      <h1>Review</h1>
      <table class="table table-striped">
        <tr>
          <th>Date</th>
          <th>Rating</th>
          <th>Details</th>
        </tr>
        <tr th:each="review:${reviews}">
          <td th:text="*{review.date}"></td>
          <td th:text="*{review.rating}"></td>
          <td><a th:href="@{/review/details/(id=${review.id})}">Details</a></td>
        </tr>

      </table>

    </div>



  </div>
  <div class ="row">
    3 row

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
