<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add room</title>
</head>
<body>
<div class="container text-center">
  <div class="row" >
    first row
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
  </div>
  <div class ="row" >
    <H1>Add new room</H1>
    <form th:method="post" th:action="/hotels/addRoom" th:object="${newRoom}">
      <div class="form-floating mb-3" >
        <input type="number" th:field="*{number}" class="form-control" id="floatingInput" placeholder="number">
        <p th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></p>
        <label for="floatingInput">Number</label>
      </div>
      <div class="form-floating mb-3" >
        <input type="number" th:field="*{numOfTourist}" class="form-control" id="floatingInput1" placeholder="numOfTourist">
        <p th:if="${#fields.hasErrors('numOfTourist')}" th:errors="*{numOfTourist}"></p>
        <label for="floatingInput">Number of tourist</label>
      </div>
      <div class="form-floating mb-3" >
        <input type="text" th:object="idHotel" class="form-control" id="floatingInput2" placeholder="hotel id" readonly="readonly">
        <label for="floatingInput">Hotel id</label>
      </div>
      <div>
      <select th:field="*{typesByOccupancy}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <p th:if="${#fields.hasErrors('typeByOccupancy')}" th:errors="*{typesByOccupancy}"></p>
        <option selected value="">Select room type by occupancy</option>
        <option value="SINGLE">single</option>
        <option value="DOUBLE">double</option>
        <option value="TWIN">twin</option>
        <option value="TRIPLE">triple</option>
        <option value="QUAD">quad</option>
      </select>
      </div>
      <div>
        <select th:field="*{typesByView}" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <p th:if="${#fields.hasErrors('typeByView')}" th:errors="*{typesByView}"></p>
          <option selected value="">Select room type by view</option>
          <option value="SEA">sea</option>
          <option value="POOL">pool</option>
          <option value="PARK">park</option>
          <option value="CITY">city</option>
          <option value="GARDEN">garden</option>
          <option value="INSIDE">inside</option>
          <option value="LAND">land</option>
          <option value="MOUNTAIN">mountain</option>
          <option value="SIDE_SEA">side sea</option>
        </select>
      </div>
    </form>

  </div>
  <div class ="row">
    3 row

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
