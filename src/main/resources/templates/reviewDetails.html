<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Review details</title>
</head>
<body>
<div class="container-fluid">
  <div class="row" >
    <div class="col" th:insert="~{fragments.html :: navbar}"></div>
  </div>
  <div class ="container text-center mt-5" >
    <form  th:object="${review}">
      <div class="form-floating mb-3" >
        <input type="text" th:field="*{date}"  class="form-control" id="floatingInput2" placeholder="date" readonly="readonly">
        <label for="floatingInput2">Date</label>
      </div>
      <div class="form-floating mb-3" >
        <input type="text" th:field="*{username}"  class="form-control" id="floatingInput1" placeholder="username" readonly="readonly">
        <label for="floatingInput1">Username</label>
      </div>
      <div class="form-floating mb-3" >
        <input type="text" th:field="*{rating}"  class="form-control" id="floatingInput4" placeholder="rating" readonly="readonly">
        <label for="floatingInput4">Rating</label>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Review</label>
        <textarea th:field="*{message}" class="form-control" id="exampleFormControlTextarea1" rows="6"  readonly="readonly"></textarea>
      </div>
       </form>

  </div>
  <div class ="row">
    <div class="col mb-1" th:insert="~{fragments.html::bottom}">
  </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
