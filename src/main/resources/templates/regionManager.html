<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Region manager</title>
</head>
<body>
<div class="container text-center">
  <div class="row">
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
    <div class="row ">

      <div class="col-4 ">
        <h1>Create new region</h1>
        <form th:action="@{/regionManager}" method="post" th:object="${newRegion}">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter name" th:field="*{name}"><p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Description</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter description" th:field="*{description}"><p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
          </div>
          <div class="mb-3">
            <label for="select-destination" class="form-label">Choose destination</label>
            <select th:field="*{destination}" class="form-select" id="select-destination" aria-label="Default select example">
              <option selected value="">Select destination</option>
               <option th:each="destination:${destinations}" th:value="${destination.name}" th:text="${destination.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></p>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Create</button>
          </div>

        </form>
        <br>

      </div>
      <div class="col-4">
        <h1>Update region</h1>
        <form th:action="@{/regionManager/update}" method="post" th:object="${newRegion}">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Enter name" th:field="*{name}"><p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Description</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Enter description" th:field="*{description}"><p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
          </div>
          <div class="mb-3">
            <label for="select-destinationUpdate" class="form-label">Choose destination</label>
            <select th:field="*{destination}" class="form-select" id="select-destinationUpdate" aria-label="Default select example">
              <option selected value="">Select destination</option>
              <option th:each="destination:${destinations}" th:value="${destination.name}" th:text="${destination.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></p>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Update</button>
          </div>

        </form>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1>All regions</h1>
        <table class="table table-striped">
          <tr>
            <th>region name</th>
            <th>delete region</th>
            </tr>
          <tr th:each="region:${regions}">
            <td th:text="*{region.name}"></td>
            <td><button type="button" class="btn btn-danger"><a th:href=" @{/regionManager/delete/(id=${region.id})}">
              Delete</a></button> </td>

            <td>
              <th:form>

              </th:form>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
