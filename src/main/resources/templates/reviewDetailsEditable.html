<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add review</title>
</head>
<body>
<div class="container-fluid">
    <div class="row" >
        <div class="col" th:insert="~{fragments.html :: navbar}"></div>
    </div>
    <div class ="container text-center mt-5" >
              <form th:method="post" th:action="@{/review/update}" th:object="${review}">
              <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></p>
              <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Review</label>
                  <textarea th:field="*{message}" class="form-control" id="exampleFormControlTextarea1" rows="6" ></textarea>
              </div>
                        <div>
                <p th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></p>
                <select th:field="*{rating}"  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option value="TERRIBLE">terrible</option>
                    <option value="POOR">poor</option>
                    <option value="AVERAGE">average</option>
                    <option value="VERY_GOOD">very good</option>
                    <option value="EXCELLENT">excellent</option>
                </select>
            </div>
            <div class="form-floating mb-3" >
                <input type="hidden" th:field="*{hotelId}"  class="form-control" id="floatingInput3">
            </div>
              <div class="form-floating mb-3" >
                  <input type="hidden" th:field="*{id}"  class="form-control" id="floatingInput4">
              </div>
              <div class="form-floating mb-3" >
                  <input type="hidden" th:field="*{username}"  class="form-control" id="floatingInput5">
              </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>

        </form>
    <br>
    <div class="col-12">
        <div class="d-grid gap-2">
            <button class="btn btn-danger" type="button"><a th:href=" @{/review/delete/(idHotel=${review.hotelId},idReview=${review.id})}">Delete</a></button>
            <div>
        </div>
    <div class ="row">
        <div class="col mb-1" th:insert="~{fragments.html::bottom}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
