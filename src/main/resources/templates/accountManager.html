<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row ">

    </div>
    <div class="main-body">


        <div class="row gutters-sm" th:object="${currentUser}">

            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="*{firstName}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Surname</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="*{secondName}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Patronymic</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="*{patronymic}">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Login</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="*{username}">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Age</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="*{age}">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Passport number</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="*{passportNumber}">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Role</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="*{role}">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <button type="button" class="btn btn-outline-warning"><a
                                    th:href="@{/user/update}">Update </a></button>
                        </div>
                        <br>
                        <div class="row">
                            <button type="button" class="btn btn-outline-danger"><a th:href="@{/user/delete}">Delete</a>
                            </button>
                            </br>
                            <div>
                                <br>
                                <div class="row">
                                    <form th:method="post" th:action="@{/try-logout}">
                                        <button type="submit" class="btn btn-outline-secondary">Logout</button>
                                    </form>

                                    <div>
                                    </div>
                                </div>


                            </div>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
