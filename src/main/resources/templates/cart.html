<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Cart</title>
</head>
<body>
<div class="container text-center">
  <div class="row" >
    first row
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
  </div>
  <div class ="row">
    <div class="row">
      <div class="position-relative">

      </div>
      <div class="col-12">
        <h1>Cart</h1>
        <table class="table table-striped">
          <tr>
            <th>tour product</th>
            <th>price</th>
            <th>prebooked</th>
            <th>booked</th>
            <th>book</th>
            <th>delete</th>

          </tr>
          <tr th:each="product:${products}">
            <td th:text="*{product}"></td>
            <td th:text="*{product.price}"></td>
            <td th:text="*{product.preBooked}"></td>
            <td th:text="*{product.booked}"></td>
            <td><button type="button" class="btn btn-outline-danger"><a th:href=" @{/cart/book/(id=${product.id},type=${product.type})}">
              Book</a></button> </td>
            <td><button type="button" class="btn btn-outline-danger"><a th:href=" @{/cart/deleteFromCart/(id=${product.id}, type=${product.type})}">
              Delete</a></button> </td>

          </tr>
        </table>
      </div>
    </div>


  </div>
  <div class ="row">
    3 row

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
