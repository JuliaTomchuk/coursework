<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="${region.name}"></title>
</head>
<body>

<div class="container text-center">
    <div class="col-2"></div>

    <div class="row">
        first row
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
    </div>
    <div class="row">
        <p class="text-justify">
        <H2 th:text="${region.name}"></H2></p>
        <p class="text-justify" th:text="${region.description}"></p>
    </div>
    <div class="row">

        <div class="row">
            <H1>Hotels</H1>
            <table class="table table-striped">
                <tr>
                    <th>Hotel</th>
                    <th>Type by stars</th>
                </tr>
                <tr th:each="hotel:${hotels}">
                    <td><a th:text="${hotel.name}" th:href="@{/hotels/detailsForUser/(id=${hotel.id})}"></a></td>
                    <td th:text="${hotel.typeByStars}"></td>
                </tr>

            </table>

        </div>

    </div>
    <div class="row">
        3 row

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
