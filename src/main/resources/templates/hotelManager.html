<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Hotel Manager</title>
</head>
<body>
<div class="container-fluid">
  <div class="row" >
    <div class="col" th:insert="~{fragments.html :: navbar}"></div>
  </div>
  <div class ="container text-center mt-5">
    <div class="row">
      <div class="position-relative">
        <div class="position-absolute top-100 start-0 translate-middle">
        <p><H2><a th:href="@{/hotels/create}" class="link-success">Create new hotel</a></H2></p>
           </div>
      </div>
      <div class="col-12">
        <h1>All hotels</h1>
        <table class="table table-striped">
          <tr>
            <th>name</th>
            <th>stars</th>
            <th>delete</th>
            <th>update</th>
            <th>add room</th>
            <th>add board basis type</th>
            <th>get details</th>
          </tr>
          <tr th:each="hotel:${hotels}">
            <td th:text="*{hotel.name}"></td>
            <td th:text="*{hotel.typeByStars}"></td>
            <td><button type="button" class="btn btn-outline-danger"><a th:href=" @{/hotels/delete/(id=${hotel.id})}">
              Delete</a></button> </td>
            <td><button type="button" class="btn btn-outline-warning"><a th:href=" @{/hotels/update/(id=${hotel.id})}">
              Update</a></button> </td>
            <td><button type="button" class="btn btn-outline-warning"><a th:href=" @{/rooms/add/(id=${hotel.id})}">
              add room</a></button> </td>
            <td><button type="button" class="btn btn-outline-warning"><a th:href=" @{/hotels/addBoardBasis/(id=${hotel.id})}">
              add board basis type</a></button> </td>
            <td><button type="button" class="btn btn-outline-info"><a th:href=" @{/hotels/details/(id=${hotel.id})}">
              get details</a></button> </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class ="row">
    <div class="col mb-1" th:insert="~{fragments.html::bottom}"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
