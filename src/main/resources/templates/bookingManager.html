<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>All bookings</title>
</head>
<body>
<div class="container text-center">
    <div class="row" >
        first row
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
    </div>

        <div class="position-relative">

                <div class="col-12 ">
                    <table class="table table-striped">
                        <tr>
                            <th>cart id</th>

                        </tr>
                        <tr th:each="element:${allBooking}" >
                            <td th:text="${element.key}"></td>

                            <table  class="table table-striped">
                                <tr>
                                    <th>booking type</th>
                                    <th>booking</th>
                                    <th>booked</th>
                                    <th>prebooked</th>
                                    <th>cancel booking</th>
                                </tr>
                                <tr th:each="booking:${element.value}" >
                                <td th:text="${booking.type}"></td>
                                <td th:text="${booking.description}"></td>
                                <td th:text="${booking.booked}"></td>
                                <td th:text="${booking.preBooked}"></td>
                                <td><button type="button" class="btn btn-danger"><a th:href=" @{/cart/cancelBooking/(idCart=${element.key},type=${booking.type},idProduct=${booking.id})}">
                                Delete</a></button></td>
                                </tr>
                        </tr>
                            </table>
                    </table>

                </div>
        </div>
       <div class ="row">
        3 row

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
