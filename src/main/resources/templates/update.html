<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update</title>

</head>
<body>
<div class="container text-center">
    <div class="row" >
        first row
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
        <div class="col">
            Column
        </div>
    </div>
    <div class="row">
        <H1>Update Account Information </H1>
    </div>
    <div class ="row" >
        <form th:method="post" th:action="@{/user/update}" th:object="${currentUser}">
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{firstName}" class="form-control" id="floatingInput" placeholder="First name">
                <label for="floatingInput">First name</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{secondName}" class="form-control" id="floatingInput2" placeholder="Second name">
                <label for="floatingInput">Second name</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{patronymic}" class="form-control" id="floatingInput3" placeholder="Patronymic">
                <label for="floatingInput">Patronymic</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{username}" class="form-control" id="floatingInput4" placeholder="Login">
                <label for="floatingInput">Login</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="password" th:field="*{password}" class="form-control" id="floatingInput5" placeholder="Password">
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="text" th:field="*{passportNumber}" class="form-control" id="floatingInput6" placeholder="passportNumber">
                <label for="floatingInput">Passport number</label>
            </div>
            <div class="form-floating mb-3" >
                <input type="number" th:field="*{age}" class="form-control" id="floatingInput7" placeholder="age">
                <label for="floatingInput">Age</label>
            </div>
            <div class="form-floating mb-3" >
                <fieldset disabled>
                <label for="disabledTextInput" class="form-label"></label>
                <input type="text" id="disabledTextInput" th:field="*{role}"  class="form-control" placeholder="Role">
                </fieldset>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>


    </div>
    <div class ="row">
        3 row

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
