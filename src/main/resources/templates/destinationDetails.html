<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title th:text="${destination.name}"></title>
</head>
<body>

<div class="container text-center">
  <div class="col-2"></div>

  <div class="row" >
    first row
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
  </div>
  <div class ="row" >
    <div class="col-6">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h1 class="card-title" th:text="${destination.name}"></h1>
          <p class="card-text"  th:text="${destination.description}"></p>
          </div>
      </div>
    </div>
    <div class="col-6">
       <h1> Regions </h1>
      <div class="list-group" th:each="region:${regions}">
        <a th:href="@{/regionManager/details/(id=${region.id})}" th:text="${region.name}" class="list-group-item list-group-item-action"></a>
      </div>

    </div>

  </div>
  <div class ="row">
    3 row

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
