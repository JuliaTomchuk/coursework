<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title th:text="${destination.name}"></title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col" th:insert="~{fragments.html :: navbar}"></div>
  </div>
  <div class="container text-center mt-5">
  <div class="row">
    <p class="text-justify"><H2 th:text="${destination.name}"></H2></p>
    <p class="text-justify" th:text="${destination.description}"></p>
  </div>
    <div class="row">
       <h2> Regions </h2>
      <div class="list-group" th:each="region:${regions}">
        <a th:href="@{/regionManager/details/(id=${region.id})}" th:text="${region.name}" class="list-group-item list-group-item-action"></a>
      </div>
    </div>
  </div>
  <div class ="row">
    <div class="col mb-1" th:insert="~{fragments.html::bottom}"></div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
