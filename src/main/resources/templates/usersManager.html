<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<div class="container text-center">
  <div class="row" >
    first row
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
    <div class="col">
      Column
    </div>
  </div>
  <div class ="row" >
    <table class="table" >
      <thead>
      <tr>
        <th scope="col">Login</th>
        <th scope="col">Role</th>
        <th scope="col">Delete</th>
        <th scope="col">Change role</th>
      </tr>
      </thead>
      <tbody class="table-group-divider" th:each="user:${users}">
      <tr>
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
        <td><button type="button" class="btn btn-danger"><a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a></button></td>
        <td><div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Role
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/user/changeRole(role='ROLE_USER',id=${user.id})}">User</a></li>
            <li><a class="dropdown-item" th:href="@{/user/changeRole(role='ROLE_ADMIN', id=${user.id})}">Admin</a></li>

          </ul>
        </div></td>
      </tr>
      </tbody>
    </table>

  </div>

  <div class ="row">
    3 row

  </div>
</div>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
